<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Edit Settings
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label>Allow Registration</label>
        <input type="checkbox" name="allowRegistration" [checked]="allowRegistration.value" (change)="onChange(allowRegistration)">
      </div>

      <div class="form-group">
          <label>Disable Balance On Add</label>
          <input type="checkbox" name="disableBalanceOnAdd" [checked]="disableBalanceOnAdd.value" (change)="onChange(disableBalanceOnAdd)">
        </div>

        <div class="form-group">
            <label>Disable Balance On Edit</label>
            <input type="checkbox" name="disableBalanceOnEdit" [checked]="disableBalanceOnEdit.value" (change)="onChange(disableBalanceOnEdit)">
          </div>
    </form>
  </div>
</div>
